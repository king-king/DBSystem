<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ws = new WebSocket( "ws://echo.websocket.org" );

    ws.onopen = function () {
        ws.send( "Test!" );
    };

    ws.onmessage = function ( evt ) {
        console.log( evt.data );
        ws.close();
    };

    ws.onclose = function ( evt ) {
        console.log( "WebSocketClosed!" );
    };

    ws.onerror = function ( evt ) {
        console.log( "WebSocketError!" );
    };
</script>
</body>
</html>
